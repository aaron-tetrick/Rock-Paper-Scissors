<!DOCTYPE html>
<html>
    <head>
<title>Rock, Paper, Scissors
</title>
<meta charset="UTF-8">

<link rel="stylesheet" href= "style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Rubik">
<script src="main.js" defer></script>


</head>
<body>
<header>
    <h1>Rock, Paper, Scissors Game</h1>
</header>

<p id='results'>Select a weapon</p>

<div id='buttons'>
    <button class="button-style" id ='rock-btn'>Rock</button>
    <button class="button-style"  id='paper-btn'>Paper</button>
    <button class="button-style" id='scissors-btn'>Scissors</button>
</div>






<div id='score'>
   <span id="user-score">0</span>
   <span>|</span>
   <span id="computer-score">0</span>
</div>
 

<div id='winner'></div>

<div id='restart'> 
    <button class="button-style">Play Again?</button> 
</div>


</body>

</html>
